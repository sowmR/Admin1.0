<div class="page-wrapper">
<div class="container-fluid">

<div class="auth-main">
  <div class="shadow2">
  <div class="auth-block">
    <h2>Login</h2>

    <form  (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control auth-input" id="inputEmail" placeholder="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control auth-input" id="inputPassword" placeholder="password">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          <a routerLink="/login" class="forgot-pass">Forgot passwordS</a>
        </div>
      </div>
    </form>
</div>
    
</div>
</div></div></div>
